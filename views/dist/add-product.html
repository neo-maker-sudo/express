<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="/css/product_page.css"/>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="ul">
          <li class="li"><a href="/">Shop</a></li>
          <li class="li"><a href="/admin/add-product">Product Page</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form class="form1" action="/admin/product" method="POST">
        <div class="div1">
          <label for="title">Content</label>
          <input id="title" type="text" name="title"/>
          <button type="submit" id="btn01">Add Product</button>
        </div>
      </form>
    </main>
    <script>
      var btn = document.getElementById('btn01');
      var input = document.getElementById('title');
      btn.onclick = () => {
          alert(input.value);
      };
      
    </script>
  </body>
</html>
